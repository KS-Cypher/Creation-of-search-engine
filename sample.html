<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="netflix-logo.png" alt="Netflix Logo">
        </div>
        <div class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">10/10 Movies</a></li>
                <li><a href="#">Review</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Watch unlimited movies and TV shows.</h1>
                <p>Join Netflix today.</p>
                <button class="cta-button">Sign Up</button>
            </div>
        </section>
        <section class="movies">
            <h2>Popular Movies [10/10]</h2>
            <div class="movie-list">
                <!-- Add movie posters and titles here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Created by 'THE UNKNOWN'</p>
    </footer>
    <script src="script.js"></script>
    <style>
        /* Add your styles for the Netflix clone here */

        body {
            background-image: url('https://dkr0pu7ej5xex.cloudfront.net/wp-content/uploads/2017/04/24135159/Netflix-Background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 5%;
}

.logo img {
    width: 120px;
}

.navigation ul {
    list-style: none;
    display: flex;
}

.navigation li {
    margin-right: 20px;
}

.navigation a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

.main {
    padding: 0 5%;
}

.hero {
    background: url('hero-background.jpg') center/cover no-repeat;
    height: 80vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
}

.hero-content {
    max-width: 600px;
}

.hero h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

.cta-button {
    background-color: #e50914;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

.cta-button:hover {
    background-color: #ff161f;
}

.movies {
    padding: 20px 0; 
    background-color: red;
    color: white;        
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 20px;
    margin-right: 10px;
}

.movies h2 {
    font-size: 2rem;
    margin-bottom: 20px;
}

.movie-list {
    display: flex;
    overflow-x: scroll;
}

/* Add more CSS styles for the movie posters and titles as needed */

footer {
    background-color: #222;
    padding: 20px 0;
    text-align: center;
    font-size: 1rem;
}

    </style>
</body>
</html>
